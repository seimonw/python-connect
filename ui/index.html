<!DOCTYPE html>
<html>
  <head>
    <title>Remsdaq Sabre II BACnet Gateway - IP Settings Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="js/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <script src="/js/index.js"></script>
    <link rel="shortcut icon" href="/img/favicon.ico">

    <style>
      body {
        padding-top: 80px;
      }

      #logo {
        margin-top: -4px;
      }

      button {
        margin-top: 7px;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand"><img id="logo" height=30 src="/img/remsdaqlogolatest.jpg"></img></a>
        </div>
        <div class="navbar-nav">
          <p class="navbar-text">Sabre II BACnet Gateway - the pride of the Security Business Unit</p>
        </div>
      </div>
    </nav>

    <div class="container">

      <div class="row before-submit">
        <div class="col-lg-8 col-lg-offset-1">
          <h3>Sabre II BACnet Gateway IP Address Settings</h3>
        </div>
      </div>

      <div class="row before-submit">
        <div class="col-lg-8 col-lg-offset-1">
          <form class="form form-horizontal" id='connect-form' action='/connect' method='post'>

            <div class="form-group">
                <label for="mode-select" class="control-label col-lg-4">Mode</label>
                <div class="col-lg-4">
                    <select id="mode-select" class="form-control" name="mode">
                        <option value="auto">Automatic (DHCP)</option>
                        <option value="manual">Manual</option>
                        <option value="link-local">Link-Local Only</option>
                    </select>
                </div>
            </div>

            <div class="form-group hidden" id="ip-address-group">
                <label for="ip-address" class="control-label col-lg-4">IP Address</label>
                <div class="col-lg-4">
                    <input id="ip-address" class="form-control" name="ip-address"></input>
                </div>
            </div>
            <div class="form-group hidden" id="netmask-group">
                <label for="netmask" class="control-label col-lg-4">Netmask</label>
                <div class="col-lg-4">
                    <input id="netmask" class="form-control" name="netmask"></input>
                </div>
            </div>
            <div class="form-group hidden" id="gateway-group">
                <label for="gateway" class="control-label col-lg-4">Gateway</label>
                <div class="col-lg-4">
                    <input id="gateway" class="form-control" name="gateway"></input>
                </div>
            </div>

            <div class="form-group">
              <div class="col-lg-6 col-lg-offset-1 text-center">
                <button type='submit' class='btn btn-success'>Update</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="row hidden" id='submit-message'>
        <div class="col-lg-8 col-lg-offset-1">
          <h3>Applying changes...</h3>
        </div>
      </div>

      <div class="row hidden" id='no-settings-message'>
        <div class="col-lg-8 col-lg-offset-1">
          <h3>Can't get current network settings</h3>
        </div>
      </div>


    </div>
  </body>
</html>
